<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Ohio Map</title>
        <style>
            #map {
                height: 100vh;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <h1>Map of Ohio</h1>
        <div id="map">
        </div>
        <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDH6AZOKnv7aBOT-avEzBtkEqkfqHiUU5E&callback=initMap"></script>
        <script>
            function initMap() {
                console.log("In init_map");
                const ohio = {lat:40.4173, lng:-82.9071};
                const map = new google.maps.Map(
                    document.getElementById("map"),
                    {
                        zoom:7,
                        center:ohio,
                    }
                );
                console.log("After new map");
            }
        </script>
    </body>
</html>
